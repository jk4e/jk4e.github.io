<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jk4e's Personal Website 🚀</title>
    <style>
        body {
            font-family: monospace, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        .rocket {
            font-size: 50px;
            position: absolute;
            bottom: 0;
            animation: launch 30s infinite;
        }
        @keyframes launch {
            0% {
                bottom: 0;
                transform: rotate(0deg);
            }
            45% {
                bottom: 2%;
                transform: rotate(-45deg);
            }
            50% {
                bottom: 110%;
                transform: rotate(-45deg);
            }
            100% {
                bottom: 110%;
                transform: rotate(-45deg);
            }
        }
    </style>
</head>
<body>
    <h1>Hello World 🌍</h1>
    <p>Hi 👋, welcome to my personal website!</p>
    <p>jk4e 🚀</p>
    <p>The term "4e" can mean "<strong>forever</strong>"</p>
    <p>or</p>
    <p>34 45 20 69 73 20 48 45 58 20 61 6e 64 20 63 68 61 72 61 63 74 65 72 20 <strong>4e</strong> 20 69 6e 20 41 53 43 49 49 ? (Hint: ASCII Converter)</p> <!-- ASCII Converter: 4e = N -->
    <a href="https://github.com/jk4e">Visit me on GitHub</a>
    <div class="rocket">🚀</div>
</body>
</html>
